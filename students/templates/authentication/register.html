{% extends 'authentication/base.html' %}

{% block authh %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form onsubmit="return validatePasswords()">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm your password" required>
              <small id="passwordError" class="text-danger" style="display: none;">Passwords do not match.</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
    // Function to validate password and confirm password fields
    function validatePasswords() {
      // Get password and confirm password values
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('password2').value;
      var errorMessage = document.getElementById('passwordError');
  
      // Check if the passwords match
      if (password !== confirmPassword) {
        // If they don't match, show the error message and prevent form submission
        errorMessage.style.display = 'block';
        return false;
      } else {
        // If they match, hide the error message and allow form submission
        errorMessage.style.display = 'none';
        return true;
      }
    }
  </script>
  
{% endblock %}
