{% extends 'authen.html' %}

{% block authh %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow-lg">
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i>Create Account</h3>
        </div>
        <div class="card-body p-4">
          <form method="post">
            <div class="mb-4">
              <label for="name" class="form-label fw-bold">Full Name</label>
              <input type="text" class="form-control form-control-lg rounded-pill" 
                     name="name" id="name" placeholder="Bikram Khatri" required>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label fw-bold">Email Address</label>
              <input type="email" class="form-control form-control-lg rounded-pill" 
                     name="email" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label fw-bold">Password</label>
              <input type="password" class="form-control form-control-lg rounded-pill" 
                     name="password" id="password" placeholder="••••••••" required>
            </div>
            <div class="mb-4">
              <label for="password2" class="form-label fw-bold">Confirm Password</label>
              <input type="password" class="form-control form-control-lg rounded-pill" 
                     name="password2" id="password2" placeholder="••••••••" required>
             
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold py-2">
                Register Now
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer bg-light text-center py-3">
          <p class="mb-0">Already have an account? 
            <a href="/login" class="text-primary fw-bold link-underline-primary">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
