{% extends 'authen.html' %}

{% block authh %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-5">
      <div class="card border-0 shadow-lg">
        <div class="card-header bg-transparent pb-4 pt-5 text-center">
          <h2 class="fw-bold text-primary mb-3">
            <i class="fas fa-user-circle me-2"></i>Welcome Back!
          </h2>
          <p class="text-muted">Sign in to continue to your account</p>
        </div>
        
        <div class="card-body px-4 px-sm-5 pt-0">
          <form method="POST">
            {% csrf_token %}
            
            <div class="form-floating mb-4">
              <input type="text" name="username" 
                     class="form-control rounded-4" 
                     id="username" placeholder="Username"
                     required>
              <label for="username" class="text-muted">
                <i class="fas fa-user me-2"></i>Username
              </label>
            </div>

            <div class="form-floating mb-4">
              <input type="password" name="password" 
                     class="form-control rounded-4" 
                     id="password" placeholder="Password"
                     required>
              <label for="password" class="text-muted">
                <i class="fas fa-lock me-2"></i>Password
              </label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label text-muted small">
                  Remember me
                </label>
              </div>
              <a href="#" class="small text-decoration-none text-primary">
                Forgot Password?
              </a>
            </div>

            <button type="submit" 
                    class="btn btn-primary btn-lg w-100 rounded-4 py-3 fw-bold">
              <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>

            <div class="d-flex align-items-center my-4">
              <hr class="flex-grow-1">
              <span class="mx-3 text-muted small">Or continue with</span>
              <hr class="flex-grow-1">
            </div>

            <div class="row g-3 mb-4">
              <div class="col-6">
                <button class="btn btn-outline-primary w-100 rounded-4 py-2">
                  <i class="fab fa-google me-2"></i>Google
                </button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-primary w-100 rounded-4 py-2">
                  <i class="fab fa-github me-2"></i>GitHub
                </button>
              </div>
            </div>

            <p class="text-center text-muted mb-0">
              Don't have an account? 
              <a href="{% url 'register' %}" class="text-decoration-none fw-bold text-primary">
                Create Account
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
