{% include 'base.html' %}
{% block content %}

<div class="container mt-5">
    <a class="btn btn-primary" href="{% url 'index' %}" role="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
      </svg>Back</a>
    <h1>Details</h1>
    <div class="row">
        <div class="col-md-8">
            <fieldset class="border p-3">
                <legend class="w-auto">Student Details</legend>
                <div class="row">
                    <div class="col-md-8">
                    </div>
                    {% load static %}
                    <div class="col-md-4 text-center">
                        {% if student.photo %}
                        <img src="{{ student.photo.url }}" alt="{{ student.first_name }} {{ student.last_name }}" class="img-fluid" style="width: 50px; height: auto;">
                        {% else %}
                        <img src="{% static 'image/blank.jpg' %}" alt="Default Photo" class="img-fluid" style="width: 50px; height: auto;">
                        {% endif %}
                        <h4>{{ student.first_name }} {{ student.last_name }}</h4>
                    </div>
            </div>
                <div class="mb-3">
                    <label for="roll_number" class="form-label">Roll Number</label>
                    <input type="text" class="form-control" id="roll_number" value="{{ student.roll_number }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="faculty" class="form-label">Faculty</label>
                    <input type="text" class="form-control" id="faculty" value="{{ student.faculty }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="semester" class="form-label">Semester</label>
                    <input type="text" class="form-control" id="faculty" value="{{ student.semester }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender" value="{{ student.gender }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="date_of_birth" class="form-label">Date of Birth</label>
                    <input type="text" class="form-control" id="date_of_birth" value="{{ student.date_of_birth }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" value="{{ student.email }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" value="{{ student.phone_number }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" readonly>{{ student.address }}</textarea>
                </div>
               
                <div class="mb-3">
                    <label for="parent_name" class="form-label">Parent Name</label>
                    <input type="text" class="form-control" id="parent_name" value="{{ student.parent_name }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="parent_phone" class="form-label">Parent Phone</label>
                    <input type="text" class="form-control" id="parent_phone" value="{{ student.parent_phone }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="blood_group" class="form-label">Blood Group</label>
                    <input type="text" class="form-control" id="blood_group" value="{{ student.blood_group }}" readonly>
                </div>
                <a href="{% url 'edit_student' student.id %}" class="btn btn-warning">Edit</a>
            </fieldset>
        </div>
        
    </div>
</div>
{% endblock %}
